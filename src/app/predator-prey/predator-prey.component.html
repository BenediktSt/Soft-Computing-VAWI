<h2>
  Darstellung eines Räuber-Beute-Systems
</h2>

<div>
  <label>Feldgröße</label>
  <input [(ngModel)]="size">
  <button type="button" (click)="reset()">Generate Map</button>
</div>

<button type="button" (click)="map.addPrey()">Add Prey</button>
<button type="button" (click)="map.addPredator()">Add Predator</button>
<button type="button" (click)="calculate()">Calculate</button>
<button type="button" (click)="reset()">Reset</button>

<div>
  <div *ngFor="let line of map.fields">
    <a *ngFor="let cell of line" (click)="currentCell = cell" [className]="cell.type">
      {{cell.value}}
    </a>
  </div>
</div>

<div *ngIf="currentCell">
  <p> Aktuelle Zelle </p>
  <p> {{currentCell.value}} </p>
  <a *ngFor="let neighbour of map.getNeighbours(currentCell.xCoordinate, currentCell.yCoordinate)"> 
    {{neighbour.value}}
  </a>

</div>
